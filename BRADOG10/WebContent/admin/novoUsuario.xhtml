<?xml version='1.0' encoding='UTF-8' ?>  
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"  
     	xmlns:h="http://java.sun.com/jsf/html"  
      	xmlns:p="http://primefaces.org/ui"  
   	  	xmlns:f="http://java.sun.com/jsf/core">
   	  	
<ui:composition template="menuAdmin.xhtml">                
<ui:define name="corpo">

<h:outputStylesheet name="estilo.css" library="css"/>

<br></br>
<h:form styleClass="tela">
<p:layout  >
    <p:layoutUnit position="center" resizable="true" size="100" minSize="40" maxSize="200" >
			<p:growl id="growl" sticky="true"  />
			<p:panel header="Cadastro de Funcionário" style="text-align:center;border:0">
			<p:messages/>
			<p:focus context="pGrid"/>
			<h:panelGrid columns="2" id="pGrid" cellpadding="5" cellspacing="1"   style="text-align:center">
			
			<p:outputLabel value="login:" for="login" styleClass="texto"/>
			<p:inputText id="login" label="Login:"  value="#{funcionarioBean.funcionario.login}"  
			required="true" requiredMessage="o login deve ser informado"/>
			
			<p:outputLabel value="Senha:" for="senha"  styleClass="texto"/>
			<p:password id="senha" label="Senha:" value="#{funcionarioBean.funcionario.senha}" required="true" 
			feedback="true" goodLabel="Boa" weakLabel="Fraca" strongLabel="Forte" redisplay="true" promptLabel="Escolha sua Senha"/>
						
			</h:panelGrid>
			</p:panel>
				<p:commandButton value="salvar" action="#{funcionarioBean.salvar}" update="growl" icon="ui-icon-check" style="text-align:right"/>
 			<p:commandButton  type="reset" value="Limpar" icon="ui-icon-cancel"/>
  
    </p:layoutUnit>
 
    <p:layoutUnit position="east" size="200">
	    <p:panel header="Permissões" style="border:0;text-align:left">
		    <h:panelGrid columns="2">
		    <p:selectBooleanCheckbox id="agenda" value="#{funcionarioBean.funcionario.permissao.agenda}"/>
		    <p:outputLabel value="-Agenda" styleClass="texto"/>
		    <p:selectBooleanCheckbox id="usuario" value="#{funcionarioBean.funcionario.permissao.usuario}"/>
		    <p:outputLabel value="-Usuários" styleClass="texto"/>
		    <p:selectBooleanCheckbox id="dados" value="#{funcionarioBean.funcionario.permissao.dados}"/>
		    <p:outputLabel value="-Dados" styleClass="texto" />
		    <p:selectBooleanCheckbox id="relatorio" value="#{funcionarioBean.funcionario.permissao.relatorio}"/>
		    <p:outputLabel value="-Relatórios" styleClass="texto"/>
		    <p:selectBooleanCheckbox id="comanda" value="#{funcionarioBean.funcionario.permissao.comanda}"/>
		    <p:outputLabel value="-Comandas" styleClass="texto"/>
		    
		    </h:panelGrid>
	    </p:panel>
	    	 </p:layoutUnit>
</p:layout>
 
</h:form>
</ui:define>
</ui:composition>
</html>
