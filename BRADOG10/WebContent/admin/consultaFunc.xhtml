<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
<ui:composition template="menuAdmin.xhtml">                
<ui:define name="corpo">

	<h:form>  
    <p:dataTable var="func" value="#{consultaFuncionarioBean.list}" emptyMessage="nenhum registro encontrado">  
        <p:column headerText="id">  
            <h:outputText value="#{func.id}" />  
        </p:column>  
  
        <p:column headerText="login">  
            <h:outputText value="#{func.login}" />  
        </p:column>
         <p:column headerText="senha">  
            <h:outputText value="#{func.senha}" />  
        </p:column>  
        
        <p:column headerText="ações">  
        	<p:commandLink action="#{consultaFuncionarioBean.excluir}"
        	onclick="if(!confirm('Deseja excluir este Funcionário?'))return false;">
            <p:graphicImage name="imagens/Botao_Excluir.png" style="border:0"/>
            <f:setPropertyActionListener target="#{consultaFuncionarioBean.func}" value="#{func}"/>  
            </p:commandLink>
          
        	<p:commandLink action="#{consultaFuncionarioBean.editarFuncionario}">
            <p:graphicImage name="imagens/Botao_Editar.png" style="border:0"/>
            <f:setPropertyActionListener target="#{consultaFuncionarioBean.func}" value="#{func}"/>  
            </p:commandLink>
        </p:column>
        
  
         
    </p:dataTable>  
</h:form>

</ui:define>
</ui:composition>
</html>
