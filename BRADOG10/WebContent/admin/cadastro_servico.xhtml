<?xml version='1.0' encoding='UTF-8' ?>  
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:p="http://primefaces.org/ui"  
   	  xmlns:f="http://java.sun.com/jsf/core">
   	  
<ui:composition template="menuAdmin.xhtml">                
<ui:define name="corpo">

<h:outputStylesheet name="estilo.css" library="css"/>

<h:form styleClass="tela"> 
<p:growl id="msg"/>
	<p:panel header="Cadastro de Serviços" style="text-align:center">
	<p:focus context="pGrid"/>
	<h:panelGrid columns="2" id="pGrid" cellpadding="4" cellspacing="1"  width="100%" style="text-align:left">
	
	<p:outputLabel value="Nome:" for="nome"  styleClass="texto"/>
	<p:outputLabel value="Preço:" for="preco"  styleClass="texto"/>
	
	<p:inputText id="nome" label="nome:" value="#{servicoBean.servico.nome}" required="true"/>
	
	<p:inputText id="preco"  value="#{servicoBean.servico.preco}" required="true"/>
	
	</h:panelGrid>
	 <p:commandButton value="Salvar" action="#{servicoBean.salvar}" icon="ui-icon-check" update="msg" style="text-align:right"/>
	 <p:commandButton value="Limpar" type="reset" icon="ui-icon-cancel"/>
	</p:panel>
	
	
</h:form>
 </ui:define>  
  
</ui:composition>  
</html>
