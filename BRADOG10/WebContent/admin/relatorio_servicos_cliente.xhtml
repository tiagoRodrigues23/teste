<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
<ui:composition template="menuAdmin.xhtml">                
<ui:define name="corpo">

	<h:form>  
		<p:outputLabel value="CPF:" for="cpf"  style="color:gray;font-weight:bold"/>
		<p:inputMask id="cpf" label="cpf:" mask="999.999.999-99" value="#{agendaBean.cpf}" required="true"
		requiredMessage="Informe o CPF"/>
		<p:commandButton actionListener="#{agendaBean.buscaAgendaPorCpf}" value="Buscar" update="servicos"/>	
    <p:dataTable var="agenda" value="#{agendaBean.listaAgendasCliente}" id="servicos" paginator="true" rows="5">
    	<f:facet name="header">
    		<h:outputText value="Relatorio de Serviços"/> 
    	</f:facet>  
        <p:column >
        	
        	<f:facet name="header">
        		<h:outputText value="id"/> 
        	</f:facet> 
            <h:outputText value="#{agenda.id}" />  
        </p:column>  
        
        <p:column > 
        	<f:facet name="header">
        		<h:outputText value="cliente"/> 
        	</f:facet>  
            <h:outputText value="#{agenda.cliente.nome}" />  
        </p:column>
        
        <p:column >  
        	<f:facet name="header">
        		<h:outputText value="servico"/> 
        	</f:facet> 
            <h:outputText value="#{agenda.servico}" />  
        </p:column> 
                
        <p:column >  
        	<f:facet name="header">
        		<h:outputText value="pet"/> 
        	</f:facet> 
            <h:outputText value="#{agenda.pet.nome}" />  
        </p:column>
        
        <p:column >  
        	<f:facet name="header">
        		<h:outputText value="data"/> 
        	</f:facet> 
            <h:outputText value="#{agenda.data}" > 
            	<f:convertDateTime pattern="dd/MM/yyyy"/>
            </h:outputText> 
        </p:column> 
        
       
    </p:dataTable> 
    <h:outputText value="Escolha o tipo de relatório:" style="color:#2b338c;font-family: arial, helvetica, sans-serif;
	font-size: 20px;"/>
    <br />
    <h:commandLink id="pdf">
    	<f:setPropertyActionListener target="#{agendaBean.tipoRelatorio}" value="1"/>
        <p:fileDownload value="#{agendaBean.arquivoRetornoCliente}"></p:fileDownload>
        <p:graphicImage library="imagens" name="pdf.jpg" width="100" height="100" />        
    </h:commandLink>
     <h:commandLink id="excel">
    	<p:dataExporter target="servicos" type="xls" fileName="servicos" />
    	<p:graphicImage library="imagens" name="excel.jpg" width="100" height="100"/>        
    </h:commandLink>
   
   
</h:form>

</ui:define>
</ui:composition>
</html>
