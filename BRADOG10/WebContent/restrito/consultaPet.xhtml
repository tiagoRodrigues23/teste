<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
<ui:composition template="menu.xhtml">                
<ui:define name="corpo">

	<h:form>  
    <p:dataTable var="pet" value="#{consultaPetBean.listPet}" emptyMessage="nenhum registro encontrado">  
        <p:column headerText="ID">  
            <h:outputText value="#{pet.id}" /> 
            
        </p:column>  
  
        <p:column headerText="Nome">  
            <h:outputText value="#{pet.nome}" />  
        </p:column>
        <p:column headerText="Especie">  
            <h:outputText value="#{pet.especie}" />  
        </p:column>
        <p:column headerText="Raça">  
            <h:outputText value="#{pet.raca}" />  
        </p:column>
         <p:column headerText="Sexo">  
            <h:outputText value="#{pet.sexo}" />  
        </p:column>
         <p:column headerText="Idade">  
            <h:outputText value="#{pet.idade}" />  
        </p:column>
         <p:column headerText="Peso">  
            <h:outputText value="#{pet.peso}" />  
        </p:column>
         
        <p:column  headerText="Ações">  
        	<p:commandLink action="#{consultaPetBean.excluir}"
        	onclick="if(!confirm('Deseja Excluir o Pet #{pet.nome}?'))return false;">
            <p:graphicImage name="imagens/Botao_Excluir.png" style="border:0; align:center"/>
            <f:setPropertyActionListener target="#{consultaPetBean.pet}" value="#{pet}"/>  
            </p:commandLink>
         
        	<p:commandLink action="#{consultaPetBean.editarPet}">
            <p:graphicImage name="imagens/Botao_Editar.png" style="border:0"/>
            <f:setPropertyActionListener target="#{consultaPetBean.pet}" value="#{pet}"/>  
            </p:commandLink>
        </p:column>
        
  
         
    </p:dataTable>  
</h:form>

</ui:define>
</ui:composition>
</html>
