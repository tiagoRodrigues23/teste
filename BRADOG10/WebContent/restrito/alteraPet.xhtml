<?xml version='1.0' encoding='UTF-8' ?>  
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"  
      	xmlns:h="http://java.sun.com/jsf/html"  
      	xmlns:p="http://primefaces.org/ui"  
   	  	xmlns:f="http://java.sun.com/jsf/core">

<h:outputStylesheet name="estilo.css" library="css"/> 
<ui:composition template="menu.xhtml">                
<ui:define name="corpo">
<h:form styleClass="tela"> 
<p:growl id="msg"/>
	<p:panel header="Alteração de Pet" style="text-align:center">
	<p:focus context="pGrid"/>
		
		<h:panelGrid columns="3"  id="pGrid" styleClass="pGrid">
			<p:outputLabel value="id:" 		for="id" 	styleClass="texto"/>
			<p:outputLabel value="Nome:" 	for="nome" 	styleClass="texto"/>
			<p:outputLabel value="Idade:" 	for="idade" styleClass="texto"/>
			
			<p:inputText id="id" label="id:" value="#{consultaPetBean.pet.id}" disabled="true" style="width:50px" required="true"/>
			<p:inputText id="nome" label="nome:" value="#{consultaPetBean.pet.nome}"  style="width:590px" required="true"/>
			<p:inputText id="idade" label="Idade:" value="#{consultaPetBean.pet.idade}"  style="width:170px" required="true">
				<f:convertNumber integerOnly="true"/>
			</p:inputText>
		</h:panelGrid>
		
		<h:panelGrid columns="4" styleClass="pGrid">
			<p:outputLabel value="Sexo:" for="sexo" styleClass="texto"/>
			<p:outputLabel value="Espécie:" for="especie" styleClass="texto"/>
			<p:outputLabel value="Raça:" for="raca" styleClass="texto"/>
			
			<p:outputLabel value="Peso:" for="peso" styleClass="texto"/>
			
			<p:selectOneMenu id="sexo" label="Sexo:" styleClass="menu" panelStyleClass="panel" value="#{consultaPetBean.pet.sexo}" style="width:230px" >
				<f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true"/>
				<f:selectItem itemLabel="Macho" itemValue="Macho" />
				<f:selectItem itemLabel="Fêmea" itemValue="Fêmea" />
			</p:selectOneMenu>	
			<p:selectOneMenu id="especie"  styleClass="menu" panelStyleClass="panel" value="#{consultaPetBean.pet.especie}" style="width:200px" required="true">
				<f:selectItem itemLabel="#{consultaPetBean.pet.especie}" itemValue="#{consultaPetBean.pet.especie}"/>
				<f:selectItem itemLabel="Canina" itemValue="Canina"/>
				<f:selectItem itemLabel="Felina" itemValue="Felina"/>
				<f:selectItem itemLabel="Outra" itemValue="Outra"/>
			</p:selectOneMenu>
			<p:selectOneMenu id="raca"  styleClass="menu" panelStyleClass="panel" value="#{consultaPetBean.pet.raca}" style="width:200px" required="true">
				<f:selectItem itemLabel="#{consultaPetBean.pet.raca}" itemValue="#{consultaPetBean.pet.raca}"/>
				<f:selectItems value="#{petBean.racas}"/>	
			</p:selectOneMenu>
			<p:inputText id="peso" label="Peso:" value="#{consultaPetBean.pet.peso}" required="true" style="width:115px">
				<f:convertNumber maxFractionDigits="4"/>
			</p:inputText>		
		</h:panelGrid>

		<h:panelGrid styleClass="pGrid">	
			<p:outputLabel value="Propiétario:" for="prop" styleClass="texto"/>
			<p:inputText id="prop" label="Propiétario:" value="#{consultaPetBean.pet.cliente.nome}" disabled="true"  required="true" style="width:240px"/>
		</h:panelGrid>
		
			<p:commandButton value="Salvar" action="#{consultaPetBean.editar}" icon="ui-icon-check" update="msg" style="text-align:right"/>
			<p:commandButton value="Limpar" type="reset" icon="ui-icon-cancel"/>
	
	</p:panel>
	</h:form>
 </ui:define>  
  
</ui:composition>  
</html>
